<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>

  <body>


 <!-- 
    h - height
    w - width
    100 / 4 = 25
    25,50,75,100 %
   -->

   <!-- width -->
   <h1 class="bg-primary w-25">Span 1</h1><br>
   <h1 class="bg-success w-50">Span 2</h1><br>
   <h1 class="bg-info w-75">Span 3</h1><br>
   <h1 class="bg-danger w-100">Span 4</h1>
 <hr>

  <!-- height ইমেজে ছাড়া height কাজ করতেছে না   -->
  
   <h1 class="bg-primary">Span 1</h1><br>
   <h1 class="bg-success">Span 2</h1><br>
   <h1 class="bg-info">Span 3</h1><br>
   <h1 class="bg-danger">Span 4</h1>

   <img src="https://images.pexels.com/photos/2002719/pexels-photo-2002719.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="h-25" alt="">















 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
