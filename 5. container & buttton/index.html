<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
    />
    <title>Container & button</title>
 
    <script
      type="text/javascript"
      src="https://gc.kis.v2.scr.kaspersky-labs.com/4C10D4AB-5934-6244-9ADE-986FBA05EB1B/main.js"
      charset="UTF-8"
    ></script>
  </head>
  <body>
    <h1 class="Container text-center display-4">container and button</h1>
    <hr>
    <!-- ---button--- -->
    <div class="container">
        <button class="btn btn-primary">submet</button>
        <button class="btn btn-secondary">submet</button>
        <button class="btn btn-success">submet</button>
        <button class="btn btn-danger">submet</button>
        <button class="btn btn-warning">submet</button>
        <button class="btn btn-info">submet</button>
        <button class="btn btn-light">submet</button>
        <button class="btn btn-dark">submet</button>
    </div>
    <br class="pt-5">
    <!-- ---- button outline  ---- -->
    <div class="container">
    <button class="btn btn-outline-primary">submite</button>
    <button class="btn btn-outline-secondary">submite</button>
    <button class="btn btn-outline-success">submite</button>
    <button class="btn btn-outline-danger">submite</button>
    <button class="btn btn-outline-warning">submite</button>
    <button class="btn btn-outline-info">submite</button>
    <button class="btn btn-outline-light">submite</button>
    <button class="btn btn-outline-dark">submite</button>
    </div>
    <br class="pt-5">

   <!-- ---- button group ---- -->
   <div class="container">
   <div class="btn-group">
    <button class="btn btn-danger ">yes</button>
    <button class="btn btn-success">no</button>
    <button class="btn btn-primary">sub</button>
   </div>
   </div>
   <br class="pt-5">

   <!-- ----button block---- -->
   <div class="container">
   <div class="w-50 bg-primary">
    <button class="btn btn-danger">block Button</button>

   </div>
 </div> 




    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
  </body>
</html>
